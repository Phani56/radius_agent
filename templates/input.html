<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<div class="description" >Enter a Git-hub repository link to get the number of open issues</div>
<div class="search-card">
  <form action = "http://localhost:5000/issues" method = "POST">
      <input class="search-input" type="text" name="repo_url" placeholder="Git repository url" />
    <button class="search-button" type="submit" >Get Data</button>
  </form>
</div>
{% if invalid %}
    <div class="invalid-input" >Please give a valid git repository url as input!</div>
{% endif %}
</body>
</html>
